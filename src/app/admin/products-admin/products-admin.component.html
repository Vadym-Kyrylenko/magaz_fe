    </li>

</nav>
<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link" href="admin/orders">
              <span data-feather="file"></span>
              Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="admin/products">
              <span data-feather="shopping-cart"></span>
              Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/admin">
              <span data-feather="users"></span>
              Customers
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</div>
<div role="main" class="col-md-4 ml-sm-auto col-lg-10 pt-3 px-4">
  <h1>Products</h1>
  <div class="row">
     <div class="col-4 product" *ngFor="let product of products">
       <p><a href="{{product?.imgSrc}}"><img src="{{product?.imgSrc}}" alt="img" height="100" width="100"></a></p>
       <p>Название: {{product?.name}}</p>
       <p *ngIf="product?.price.priceUah">Цена: {{product?.price.priceUah}} грн</p>
       <p *ngIf="product?.price.priceUsd">Цена: {{product?.price.priceUsd}} usd</p>
       <p>Описание: {{product?.description}}</p>
       <p>Артикул: {{product?.article}}</p>
       <p>ID: {{product?._id}}</p>
       <button (click)="deleteProduct(product._id)">Удалить</button>
       <button (click)="choseProduct(product)">Просмотреть</button>
       <br><br><br>
     </div>
  </div>

  <div class="col-6">
    <form class="order-form" action="#">
      <fieldset>
        <h2>Создать продукт</h2>
        <label>Название</label>
        <input type="text" placeholder="Название" name="name" [(ngModel)]="newProduct.name"><br>
        <label>Цена в гривне</label>
        <input type="text" placeholder="Цена" name="priceUah" [(ngModel)]="newProduct.price.priceUah"><br>
        <label>Цена в долларах</label>
        <input type="text" placeholder="Цена" name="priceUsd" [(ngModel)]="newProduct.price.priceUsd"><br>
        <label>Артикул</label>
        <input type="text" placeholder="Артикул" name="article" [(ngModel)]="newProduct.article"><br>
        <label>Категория</label>
        <input type="text" placeholder="Категория" name="category" [(ngModel)]="newProduct.category"><br>
        <label>Ссылка на картинку</label>
        <input type="text" placeholder="Ссылка" name="imgSrc" [(ngModel)]="newProduct.imgSrc"><br>
        <label>Описание</label>
        <textarea name="description" id="" cols="30" rows="10" placeholder="Описание продукта..."
                  [(ngModel)]="newProduct.description"></textarea>
        <button (click)="addProduct()">Создать</button>
      </fieldset>
    </form>
  </div>
</div>
